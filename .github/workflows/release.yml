        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts structure ==="
          find artifacts -type f -name "*" | head -20
          echo "=== End of artifacts list ==="

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: ${{ needs.get-app-info.outputs.app_name }} ${{ needs.get-version.outputs.version_name }}
          body: |
            ## ðŸŽ‰ Release ${{ needs.get-version.outputs.version_name }}
            
            ### æ­£å¼å‘å¸ƒç¬¬ä¸€ä¸ªç‰ˆæœ¬${{needs.get-version}}
            ### ðŸ“± æ”¯æŒçš„å¹³å°
            - Android (apk)
            - iOS (ipa)
            - macOS ( dmg)
            - Windows (exe)
            - Linux (tar.gz, deb)
            
            ### ðŸ“¦ ä¸‹è½½
            è¯·ä»Žä¸‹æ–¹é™„ä»¶ä¸­ä¸‹è½½å¯¹åº”å¹³å°çš„å®‰è£…åŒ…ã€‚
            
            ### ðŸ”„ æ›´æ–°å†…å®¹
            - ${{needs.get-version}}ç‰ˆæœ¬æ­£å¼å‘å¸ƒ
            - åˆæ­¥å®žçŽ°ç•ªå‰§ä¿¡æ¯å±•ç¤ºï¼Œç•ªå‰§æ’­æ”¾
            - è¿™æ˜¯ä¸€ä¸ªé‡Œç¨‹ç¢‘ç‰ˆæœ¬ï¼Œå®žçŽ°äº†åŸºæœ¬çš„æµåª’ä½“åŠŸèƒ½ï¼Œä½†åŠŸèƒ½ä¾æ—§æœ‰å¾ˆå¤šä¸å®Œå–„éœ€è¦ç­‰å¾…åŽç»­çš„å æ°®æ›´æ–°
          files: |
            artifacts/${{ needs.get-app-info.outputs.app_name_version }}-android/*.apk
            artifacts/${{ needs.get-app-info.outputs.app_name_version }}-ios/*.ipa
            artifacts/${{ needs.get-app-info.outputs.app_name_version }}-macos/*.dmg
            artifacts/${{ needs.get-app-info.outputs.app_name_version }}-windows/*.zip
            artifacts/${{ needs.get-app-info.outputs.app_name_version }}-linux/*.tar.gz
